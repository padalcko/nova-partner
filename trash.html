<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .slider {
        width: 100%;
        max-width: 1000px;
        max-height: 680px;
        overflow: hidden;
        position: relative;
      }

      .slides {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }

      .slides img {
        width: 100%;
        max-width: 100%;
        height: auto;
        flex-shrink: 0;
        object-fit: contain;
        cursor: pointer;
      }

      .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        z-index: 1000;
      }

      .arrow-left {
        left: 10px;
      }

      .arrow-right {
        right: 10px;
      }

      /* Адаптивность для смартфонов */
      @media (max-width: 600px) {
        .slider {
          max-width: 400px;
          max-height: 680px;
        }

        .slides img {
          max-height: 100%;
        }
      }

      /* Стиль для увеличенного изображения */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 2000;
      }

      .modal img {
        max-width: 90%;
        max-height: 90%;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <button class="arrow arrow-left">&#10094;</button>
      <div class="slides">
        <img src="./img/auto/prius-30-1/Prius-30-1.jpeg" alt="Image 1" />
        <img src="./img/auto/prius-30-1/Prius-30-2.jpeg" alt="Image 1" />
        <img src="./img/auto/prius-30-1/Prius-30-3.jpeg" alt="Image 1" />
        <img src="./img/auto/prius-30-1/Prius-30-4.jpeg" alt="Image 1" />
        <img src="./img/auto/prius-30-1/Prius-30-5.jpeg" alt="Image 1" />
        <img src="./img/auto/prius-30-1/Prius-30-6.jpeg" alt="Image 1" />
        <img src="./img/auto/prius-30-1/Prius-30-7.jpeg" alt="Image 1" />
        <img src="./img/auto/prius-30-1/Prius-30-8.jpeg" alt="Image 1" />
        <img src="./img/auto/prius-30-1/Prius-30-9.jpeg" alt="Image 1" />
        <img src="./img/auto/prius-30-1/Prius-30-1.jpeg" alt="Image 1" />
      </div>
      <button class="arrow arrow-right">&#10095;</button>
    </div>

    <!-- Модальное окно для увеличенного изображения -->
    <div class="modal">
      <img src="" alt="Large Image" />
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const slides = document.querySelector(".slides");
        const images = slides.querySelectorAll("img");
        const arrowLeft = document.querySelector(".arrow-left");
        const arrowRight = document.querySelector(".arrow-right");
        const modal = document.querySelector(".modal");
        const modalImg = modal.querySelector("img");
        let currentIndex = 0;

        function showNextImage() {
          currentIndex = (currentIndex + 1) % images.length;
          updateSlidePosition();
        }

        function showPrevImage() {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
          updateSlidePosition();
        }

        function updateSlidePosition() {
          slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function openModal(event) {
          modalImg.src = event.target.src;
          modal.style.display = "flex";
        }

        function closeModal() {
          modal.style.display = "none";
        }

        images.forEach((img) => img.addEventListener("click", openModal));
        modal.addEventListener("click", closeModal);
        arrowLeft.addEventListener("click", showPrevImage);
        arrowRight.addEventListener("click", showNextImage);

        setInterval(showNextImage, 5000);
      });
    </script>
  </body>
</html>
